<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시나리오</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Noto Sans KR", sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h3 {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #222;
        }

        .intro {
            text-align: center;
            margin-bottom: 50px;
            font-size: 16px;
            color: #666;
        }

        .story-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .story-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .story-card:hover {
            transform: translateY(-5px);
        }

        .story-title {
            display: block;
            padding: 20px;
            color: #222;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }

        .story-info {
            padding: 15px 20px;
            font-size: 14px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .story-category {
            background-color: #f3f3f3;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .story-date {
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h3>시나리오 투표</h3>
        <p class="intro">읽어보시고, 단톡에 번호로 투표해주세요.</p>

        <div class="story-grid">
            <div class="story-card">
                <a href="assets/story_main.html?story=story1.txt" class="story-title" target="_blank">1. 그 때 이랬다면</a>
            </div>

            <div class="story-card">
                <a href="assets/story_main.html?story=story2.txt" class="story-title" target="_blank">2. 반지하의 꽃</a>
            </div>

            <div class="story-card">
                <a href="assets/story_main.html?story=story3.txt" class="story-title" target="_blank">3. 헬시 러브</a>
            </div>

            <div class="story-card">
                <a href="assets/story_main.html?story=story4.txt" class="story-title" target="_blank">4. 취업 준비</a>
            </div>

            <div class="story-card">
                <a href="assets/story_main.html?story=story5.txt" class="story-title" target="_blank">5. 이 세상은 시물레이션</a>
            </div>

            <div class="story-card">
                <a href="assets/story_main.html?story=story6.txt" class="story-title" target="_blank">6. 역지사지</a>
            </div>
        </div>
    </div>
</body>
